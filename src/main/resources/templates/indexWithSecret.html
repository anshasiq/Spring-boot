<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>I'm in the application!</h1>
<div th:text="'Your username is: ' + ${username}"></div>
<form action="/logoutWithSecret" method="POST">
    <input type="submit" value="Log Out">
</form>

<fieldset>
    <form action="/addpost" method="POST">
        <label for="content">add a post </label>
        <input type="text" name="content" id="content">
        <input type="submit" value="add">
    </form>
</fieldset>

<h1>all posts</h1>
<h3 th:each = "posts : ${posts}" > </h3>
<span th:text="${posts}"></span>
<h4 th:text="${posts.content}"></h4>
</body>
</html>
